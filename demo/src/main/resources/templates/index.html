<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<!--    bootstrap index-->

    <h1 th:text="${session?.user?.name + ' - ' + session?.user?.status?.name}"></h1>

    <form action="/login" method="post">
        <label for="username"></label>
        <input id="username" type="text" name="username">
        <label for="password"></label>
        <input id="password" type="password" name="password">
        <input type="submit" value="log in">
    </form>

<!--    <label for="idk">Choos a status:</label>-->
    <select name="status" id="status">
        <option th:each="status : ${statuses}"  th:value="${status}" th:text="${status}"></option>
    </select>

    <table id="friends">
        <tr>
            <th>name</th>
            <th>status</th>
        </tr>
    </table>
    <div>
        <p>
            <label for="name">name:</label>
            <input type="text" name="name" id="name">
        </p>
        <input id="addfriend" type="submit" value="voeg toe">
    </div>

<script src="/main.js"></script>
</body>
</html>
